<!-- Modo dormir -->
<div class="container text-center my-6">
   <h2 class="mb-4" style="font-size: 1rem;">Modo dormir</h2>
   <div class="row justify-content-center">
       <div class="col-md-7">
           <button class="btn btn-success btn-block btn-lg" id="modoSuenoBtn">Activar modo dormir</button>
       </div>
   </div>

<script>
   const modoSuenoBtn = document.getElementById('modoSuenoBtn');
   let modoSuenoActivado = false;

   modoSuenoBtn.addEventListener('click', () => {
       modoSuenoActivado = !modoSuenoActivado;
       if (modoSuenoActivado) {
           window.location.href = 'Adaptacio copy.html';
           modoSuenoBtn.textContent = 'Desactivar modo dormir';
       } else {
           modoSuenoBtn.textContent = 'Activar modo dormir';
       }
   });
</script>
